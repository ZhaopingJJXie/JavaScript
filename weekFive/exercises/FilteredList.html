<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Filtered List by J</title>
    <script src="../../packages/react.js"></script>
    <script src="../../packages/react-dom.js"></script>
    <script src="../../packages/babel.min.js"></script>

    
  </head>
  <body>

    <div id='container'></div>

    <script type="text/jsx">

      class FilteredList extends React.Component{

        constructor(props){
          super(props);
          var allItems = [ "anteater", "bear", "cat", "dog", "elephant", "fox" ];
          this.state={initialItems: allItems, currentItems: allItems};
        }

        handleChange(input){
          var updatedList = this.state.initialItems;
          updatedList = updatedList.filter(function(item){
            return item.search(input.target.value) !== -1;
          });
          this.setState({currentItems: updatedList});
        }


        render(){
          return(
            <div className='filter-list'>
            <input type = "text" placeholder='filter' onChange={this.handleChange.bind(this)} />
            <List items={this.state.currentItems}/>
            </div>
          );
        }
      };

      class List extends React.Component {
        render(){
          return (
            <ul> {this.props.items.map(function(item){
            return <li key={item}> {item} </li>})}
            </ul>
          )
        }
      };

      ReactDOM.render( <FilteredList />, document.getElementById('container'));




    </script>
  </body>
</html>
