<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hello</title>
    <script src="../../packages/babel.min.js"></script>
    <script src="../../packages/react.js"></script>
    <script src="../../packages/react-dom.js"></script>
  </head>
  <body>
    <div id='container'></div>
    <script type="text/jsx">

      class TimesViewed extends React.Component {
         constructor(props) {
            super(props);
            var timesViewed = 0;
            if (localStorage.timesViewed) {
                timesViewed = localStorage.timesViewed;
            }
            timesViewed++;
            this.state = { numViews: timesViewed };
            localStorage.timesViewed = timesViewed;
         }

         render() {
           return <b>Hello {this.state.numViews}</b>;
         }
      }
        ReactDOM.render(
          <TimesViewed />, document.getElementById('container')
        );

    </script>
  </body>
</html>
